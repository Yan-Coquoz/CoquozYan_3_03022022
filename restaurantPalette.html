<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/normalize.css">
    <link rel="stylesheet" href="./public/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ohmyfood</title>
</head>

<body>
    <header class="header">
        <div class="header__link--menu">
            <a href="./index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>

        <h1 class="header__title--menu"><img src="./assets/logo/ohmyfood.png" alt="logo du site" title="ohmyfood"></h1>
    </header>
    <main>
        <div class="entete">
            <figure class="entete__logo">
                <img src="./assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="logo du restaurant"
                    title="Restaurant: La palette du goût" />
                <div class="entete__logo__desc">
                    <h2 class="entete__logo__desc-title">La palette du goût</h2>
                    <div class="entete__logo__desc-heart">
                        <i class="far fa-heart"></i>
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </figure>
        </div>
        <article class="menu">
            <section class="menu__entree">
                <div class="menu__entree__title">
                    <h4>ENTRÉES<span></span></h4>
                </div>
                <div class="menu__entree__card-bloc">
                    <div class="menu__entree__card-bloc__desc">
                        <h4>Fricassée d'escargots</h4>
                        <div>
                            <p class="menu__entree__card-bloc__desc--detail">Au piment d'espelette<span>25€</span></p>
                        </div>
                    </div>

                    <div class="menu__entree__card-bloc__check"><i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </section>

            <section class="menu__plat">
                <div class="menu__plat__title">
                    <h4>PLATS<span></span></h4>
                </div class="menu__plat__title">
            </section>

            <section class="menu__dessert">
                <div class="menu__dessert__title">
                    <h4>DESSERTS<span></span></h4>
                </div>
            </section>
        </article>
    </main>
    <footer class="footer">
        <h3 class="footer__title"><img class="footer__title__logo" src="./assets/logo/ohmyfood.png" alt="logo du site"
                title="ohmyfood"></h3>
        <ul class="footer__list-box">
            <li><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
            <li><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmayfood.com">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
